name: Publish docs via GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # Rebuild website when docs have changed or code has changed
      - "README.md"
      - "docs/**"
      - "**.py"
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.*" 
          enable-cache: true
    
      - name: Set up Python3
        run: uv python install 3
      
      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Install dependencies
        run: |
          uv run pip install -r requirements/requirements-docs.txt

      - name: Deploy docs
        run: uv run mkdocs gh-deploy --force -f docs/mkdocs.yml
