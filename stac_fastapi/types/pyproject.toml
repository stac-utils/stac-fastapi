[project]
name = "stac-fastapi-types"
description = "Core API for stac-fastapi modules."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "ArturoAI", email = "engineering@arturo.ai" },
]
maintainers = [
  { name = "Vincent Sarago", email = "vincent@developmentseed.org" },
  { name = "Jonathan Healy", email = "jonathan.d.healy@gmail.com" },
  { name = "Pete Gadomski", email = "pete.gadomski@gmail.com" },
  { name = "Jeff Albrecht", email = "geospatialjeff@gmail.com" },
  { name = "Nathan Zimmerman", email = "npzimmerman@gmail.com" },
]
keywords = [
  "STAC",
  "STAC-API",
  "FastAPI",
]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
]
dynamic = ["version"]
dependencies = [
  "fastapi>=0.109.0,<0.118.0",
  "attrs>=23.2.0",
  "pydantic-settings>=2",
  "stac_pydantic>=3.3.0,<4.0",
  "iso8601>=1.0.2,<2.2.0",
]
packages = [
  { include = "stac_fastapi.*" },
]

[dependency-groups]
dev = [
        "pytest",
        "pytest-cov",
        "pytest-asyncio",
]

[project.urls]
Homepage = 'https://github.com/stac-utils/stac-fastapi'

[tool.hatch.version]
path = "stac_fastapi/types/version.py"

[tool.hatch.build.targets.sdist]
exclude = ["tests/"]

[tool.hatch.build.targets.wheel]
only-include = ["stac_fastapi"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
